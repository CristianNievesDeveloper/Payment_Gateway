{% extends 'layout.html' %}
<!-- https://developer.paypal.com/docs/checkout/standard/integrate/ paypal-->

{% block content %}

    {% load static %}

    <main>
        <div class="container">
            <div class="contain">
            
               <div class="values">
                    <h1 id="title" >Compra de Vidas</h1>
                    <p class="price" id="price">Precio por vida: $0.01 USD</p>
                    <p class="buying-lives-count">Vidas para comprar: <span id="buying-lives">0</span></p>
               </div>
                <div class="arrow">
                    <button id="increase-lives-btn" onclick="aumentarVidas()"><i class="fa-solid fa-plus"></i></button>
                    <button id="decrease-lives-btn" onclick="disminuirVidas()"><i class="fa-solid fa-minus"></i></button>
                </div>
                <p id="total">Total: $0.00 USD</p>
    
                <form action="{% url 'payment' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" value="0" name="amount" id="hidden-amount">
                    <input class="buy" type="submit" value="Comprar">
                </form>
                <!-- {# Verificar si hay mensajes para mostrar #} -->
                {% if messages %}
                <!-- {# Si hay mensajes, mostrar una lista de mensajes #} -->
                <ul class="messages">
                    {% for message in messages %}
                        <!-- {# Iterar sobre cada mensaje y mostrarlo como un elemento de lista #} -->
                        <li>{{ message }}</li>
                    {% endfor %}     
                </ul>   
                {% endif %}
            </div>
        </div>
    
    </main>
   
    
    {% endblock content %}
